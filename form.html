<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="index.html">Blog</a></li>

        </nav>
        <h1>Welcome to my Form</h1>
    </header>
    <h3>Form fillup first</h3>
    <form action="">
        <p>Name:<input type="text" name="Name" id="" placeholder="Enter Your Name"></p>
        <p>Email:<input type="text" name="Email" id="" placeholder="Enter Your Email"></p>
        <p>Address:<input type="text" name="Address" id="" placeholder="Enter Your Address"></p>
        <fieldset>
            <legend>Select Your Subject</legend>
            <p>
                <label for="CSE">
                    <input type="radio" name="Subject" id="CSE">CSE
                </label>
            </p>
            <p>
                <label for="EEE">
                    <input type="radio" name="Subject" id="EEE">EEE
                </label>
            </p>
            <p>
                <label for="BBA">
                    <input type="radio" name="Subject" id="BBA">BBA
                </label>
            </p>
        </fieldset>
        <fieldset>
            <legend>Select Your Section</legend>
            <p><label for="a"><input type="checkbox" name="Section" id="a">A</label></p>
            <p><label for="b"><input type="checkbox" name="Section" id="b">B</label></p>
            <p><label for="c"><input type="checkbox" name="Section" id="c">C</label></p>
        </fieldset>
        <p>Special Instructions</p><br>
        <textarea name="instruction" id="" cols="30" rows="10"></textarea><br><br>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
